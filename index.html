<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Bored</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font  -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="keys-container">
        <div>
          <h1>Key</h1>
          <p>Key Code</p>
        </div>
      </section>

      <section class="keyboard-container">
        <div class="capslock-container">
          <section class="top">
            <div class="esc box"></div>
            <div class="f1-to-f4-container">
              <div class="f1 box"></div>
              <div class="f2 box"></div>
              <div class="f3 box"></div>
              <div class="f4 box"></div>
            </div>
            <div class="f5-to-f8-container">
              <div class="f5 box"></div>
              <div class="f6 box"></div>
              <div class="f7 box"></div>
              <div class="f8 box"></div>
            </div>
            <div class="f9-to-f12-container">
              <div class="f9 box"></div>
              <div class="f10 box"></div>
              <div class="f11 box"></div>
              <div class="f12 box"></div>
            </div>
          </section>

          <section class="bottom">
            <div class="backquote-to-backspace">
              <div class="backquote"></div>
              <div class="backquote box"></div>
              <div class="digit1 box"></div>
              <div class="digit2 box"></div>
              <div class="digit3 box"></div>
              <div class="digit4 box"></div>
              <div class="digit5 box"></div>
              <div class="digit6 box"></div>
              <div class="digit7 box"></div>
              <div class="digit8 box"></div>
              <div class="digit9 box"></div>
              <div class="digit0 box"></div>
              <div class="minus box"></div>
              <div class="equal box"></div>
              <div class="backspace box"></div>
            </div>
            <div class="tab-to-back-slash">
              <div class="tab box"></div>
              <div class="key-q box"></div>
              <div class="key-w box"></div>
              <div class="key-e box"></div>
              <div class="key-r box"></div>
              <div class="key-t box"></div>
              <div class="key-y box"></div>
              <div class="key-u box"></div>
              <div class="key-i box"></div>
              <div class="key-o box"></div>
              <div class="key-p box"></div>
              <div class="bracketleft box"></div>
              <div class="bracketright box"></div>
              <div class="backslash box"></div>
            </div>
            <div class="capslock-to-enter">
              <div class="capslock box"></div>
              <div class="key-a box"></div>
              <div class="key-s box"></div>
              <div class="key-d box"></div>
              <div class="key-f box"></div>
              <div class="key-g box"></div>
              <div class="key-h box"></div>
              <div class="key-j box"></div>
              <div class="key-k box"></div>
              <div class="key-l box"></div>
              <div class="semicolon box"></div>
              <div class="quote box"></div>
              <div class="enter box"></div>
            </div>
            <div class="shiftleft-to-shiftright">
              <div class="shiftleft box"></div>
              <div class="key-z box"></div>
              <div class="key-x box"></div>
              <div class="key-c box"></div>
              <div class="key-v box"></div>
              <div class="key-b box"></div>
              <div class="key-n box"></div>
              <div class="key-m box"></div>
              <div class="comma box"></div>
              <div class="period box"></div>
              <div class="slash box"></div>
              <div class="shiftright box"></div>
            </div>
            <div class="ctrlleft-to-ctrlright">
              <div class="ctrlleft box"></div>
              <div class="metaleft box"></div>
              <div class="altleft box"></div>
              <div class="space box"></div>
              <div class="altright box"></div>
              <div class="ctrlright box"></div>
            </div>
          </section>
        </div>

        <div class="scrolllock-container">
          <section class="top">
            <div class="sysreq box"></div>
            <div class="scolllock box"></div>
            <div class="break box"></div>
          </section>

          <section class="bottom">
            <div class="system-commands">
              <div class="insert-to-pageup">
                <div class="insert box"></div>
                <div class="home box"></div>
                <div class="pageup box"></div>
              </div>
              <div class="delete-to-pagedown">
                <div class="delete box"></div>
                <div class="end box"></div>
                <div class="pagedown box"></div>
              </div>
            </div>
            <div class="arrow-keys">
              <div class="arrowup box"></div>
              <div class="arrowleft-to-arrowright">
                <div class="arrowleft box"></div>
                <div class="arrowdown box"></div>
                <div class="arrowright box"></div>
              </div>
            </div>
          </div>

          <div class="numlock-container">
            <section class="logo">
                <img src="images/logo.png" alt="logo">
                <div class="developer">
                    <small>Made by</small>
                    <a href="https://www.facebook.com/dabeeeeeee7" target="_blank">Mark Dave Panado</a>
                </div>
            </section>

            <section class="three-dots">
                <div class="numlock-led dot"></div>
                <div class="capslock-led dot"></div>
                <div class="scrolllock-led dot"></div>
            </section>

            <section class="numpad-keys">
                <div class="left">
                    <div class="numlock-to-numpadmultiply">
                        <div class="numlock box"></div>
                        <div class="numpaddivide box"></div>
                        <div class="numpadmultiply box"></div>
                    </div>
                    <div class="numpad7-to-numpad9">
                        <div class="numpad7 box"></div>
                        <div class="numpad8 box"></div>
                        <div class="numpad9 box"></div>
                    </div>
                    <div class="numpad4-to-numpad6">
                        <div class="numpad4 box"></div>
                        <div class="numpad5 box"></div>
                        <div class="numpad6 box"></div>
                    </div>
                    <div class="numpad1-to-numpad3">
                        <div class="numpad1 box"></div>
                        <div class="numpad2 box"></div>
                        <div class="numpad3 box"></div>
                    </div>
                    <div class="numpad0-to-numpaddecimal">
                        <div class="numpad0 box"></div>
                        <div class="numpaddecimal box"></div>
                    </div>
                </div>

                <div class="right">
                    <div class="numpadsubtract box"></div>
                    <div class="numpadadd box"></div>
                    <div class="numpadenter box"></div>
                </div>
            </section>
         </div>

         </section>


    </div>

    
    <script src="keyboard.js"></script>
  </body>
</html>
