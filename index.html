<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Bored</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font  -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="keys-container">
        <div>
          <h1>Key</h1>
          <p>Key Code</p>
        </div>
      </section>

      <section class="keyboard-container">
        <div class="capslock-container">
          <section class="top">
            <div class="esc box"><small>Esc</small></div>
            <div class="f1-to-f4-container">
              <div class="f1 box"><small>F1</small></div>
              <div class="f2 box"><small>F2</small></div>
              <div class="f3 box"><small>F3</small></div>
              <div class="f4 box"><small>F4</small></div>
            </div>
            <div class="f5-to-f8-container">
              <div class="f5 box"><small>F5</small></div>
              <div class="f6 box"><small>F6</small></div>
              <div class="f7 box"><small>F7</small></div>
              <div class="f8 box"><small>F8</small></div>
            </div>
            <div class="f9-to-f12-container">
              <div class="f9 box"><small>F9</small></div>
              <div class="f10 box"><small>F10</small></div>
              <div class="f11 box"><small>F11</small></div>
              <div class="f12 box"><small>F12</small></div>
            </div>
          </section>

          <section class="bottom">
            <div class="backquote-to-backspace">
              <div class="backquote box"><small>~</small><small>`</small></div>
              <div class="digit1 box"><small>!</small><small>1</small></div>
              <div class="digit2 box"><small>@</small><small>2</small></div>
              <div class="digit3 box"><small>#</small><small>3</small></div>
              <div class="digit4 box"><small>$</small><small>4</small></div>
              <div class="digit5 box"><small>%</small><small>5</small></div>
              <div class="digit6 box"><small>^</small><small>6</small></div>
              <div class="digit7 box"><small>&</small><small>7</small></div>
              <div class="digit8 box"><small>*</small><small>8</small></div>
              <div class="digit9 box"><small>(</small><small>9</small></div>
              <div class="digit0 box"><small>)</small><small>0</small></div>
              <div class="minus box"><small>_</small><small>-</small></div>
              <div class="equal box"><small>+</small><small>=</small></div>
              <div class="backspace box">Backspace</div>
            </div>
            <div class="tab-to-back-slash">
              <div class="tab box"><small>Tab</small></div>
              <div class="key-q box"><small>Q</small></div>
              <div class="key-w box"><small>W</small></div>
              <div class="key-e box"><small>E</small></div>
              <div class="key-r box"><small>R</small></div>
              <div class="key-t box"><small>T</small></div>
              <div class="key-y box"><small>Y</small></div>
              <div class="key-u box"><small>U</small></div>
              <div class="key-i box"><small>I</small></div>
              <div class="key-o box"><small>O</small></div>
              <div class="key-p box"><small>P</small></div>
              <div class="bracketleft box"><small>{</small><small>[</small></div>
              <div class="bracketright box"><small>}</small><small>]</small></div>
              <div class="backslash box"><small>|</small><small></small>\</div>
            </div>
            <div class="capslock-to-enter">
              <div class="capslock box"><small>Caps lock</small></div>
              <div class="key-a box"><small>A</small></div>
              <div class="key-s box"><small>S</small></div>
              <div class="key-d box"><small>D</small></div>
              <div class="key-f box"><small>F</small></div>
              <div class="key-g box"><small>G</small></div>
              <div class="key-h box"><small>H</small></div>
              <div class="key-j box"><small>J</small></div>
              <div class="key-k box"><small>K</small></div>
              <div class="key-l box"><small>L</small></div>
              <div class="semicolon box"><small>:</small><small></small>;</div>
              <div class="quote box"><small>"</small><small>'</small></div>
              <div class="enter box"><small>Enter</small></div>
            </div>
            <div class="shiftleft-to-shiftright">
              <div class="shiftleft box"><small>Shift</small></div>
              <div class="key-z box"><small>Z</small></div>
              <div class="key-x box"><small>X</small></div>
              <div class="key-c box"><small>C</small></div>
              <div class="key-v box"><small>V</small></div>
              <div class="key-b box"><small>B</small></div>
              <div class="key-n box"><small>N</small></div>
              <div class="key-m box"><small>M</small></div>
              <div class="comma box"><small><</small><small>,</small></div>
              <div class="period box"><small>></small><small>.</small></div>
              <div class="slash box"><small>?</small><small>/</small></div>
              <div class="shiftright box"><small>Shift</small></div>
            </div>
            <div class="ctrlleft-to-ctrlright">
              <div class="ctrlleft box"><small>Ctrl</small></div>
              <div class="metaleft box"><small>Super</small></div>
              <div class="altleft box"><small>Alt</small></div>
              <div class="space box"><small></small></div>
              <div class="altright box"><small>Alt</small></div>
              <div class="ctrlright box"><small>Ctrl</small></div>
            </div>
          </section>
        </div>

        <div class="scrolllock-container">
          <section class="top">
            <div class="sysreq box"></div>
            <div class="scolllock box"></div>
            <div class="break box"></div>
          </section>

          <section class="bottom">
            <div class="system-commands">
              <div class="insert-to-pageup">
                <div class="insert box"></div>
                <div class="home box"></div>
                <div class="pageup box"></div>
              </div>
              <div class="delete-to-pagedown">
                <div class="delete box"></div>
                <div class="end box"></div>
                <div class="pagedown box"></div>
              </div>
            </div>
            <div class="arrow-keys">
              <div class="arrowup box"></div>
              <div class="arrowleft-to-arrowright">
                <div class="arrowleft box"></div>
                <div class="arrowdown box"></div>
                <div class="arrowright box"></div>
              </div>
            </div>
          </div>

          <div class="numlock-container">
            <section class="logo">
                <img src="images/logo.png" alt="logo">
                <div class="developer">
                    <small>Made by</small>
                    <a href="https://www.facebook.com/dabeeeeeee7" target="_blank">Mark Dave Panado</a>
                </div>
            </section>

            <section class="three-dots">
                <div class="numlock-led dot"></div>
                <div class="capslock-led dot"></div>
                <div class="scrolllock-led dot"></div>
            </section>

            <section class="numpad-keys">
                <div class="left">
                    <div class="numlock-to-numpadmultiply">
                        <div class="numlock box"></div>
                        <div class="numpaddivide box"></div>
                        <div class="numpadmultiply box"></div>
                    </div>
                    <div class="numpad7-to-numpad9">
                        <div class="numpad7 box"></div>
                        <div class="numpad8 box"></div>
                        <div class="numpad9 box"></div>
                    </div>
                    <div class="numpad4-to-numpad6">
                        <div class="numpad4 box"></div>
                        <div class="numpad5 box"></div>
                        <div class="numpad6 box"></div>
                    </div>
                    <div class="numpad1-to-numpad3">
                        <div class="numpad1 box"></div>
                        <div class="numpad2 box"></div>
                        <div class="numpad3 box"></div>
                    </div>
                    <div class="numpad0-to-numpaddecimal">
                        <div class="numpad0 box"></div>
                        <div class="numpaddecimal box"></div>
                    </div>
                </div>

                <div class="right">
                    <div class="numpadsubtract box"></div>
                    <div class="numpadadd box"></div>
                    <div class="numpadenter box"></div>
                </div>
            </section>
         </div>

         </section>


    </div>

    
    <script src="keyboard.js"></script>
  </body>
</html>
